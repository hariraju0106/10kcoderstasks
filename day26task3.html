<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Effects with Image Reflector</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  /* Background Effect Container */
  .bg-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 10px;
    overflow: hidden;
  }

  /* Rainbow Background */
  .rainbow-bg {
    background: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red);
  }

  /* Waves Background */
  .waves-bg {
    background: radial-gradient(circle, #1e5799, #7db9e8);
  }

  /* Pie Chart Background */
  .pie-chart-bg {
    background: conic-gradient(red, yellow, lime, aqua, blue, violet, red);
    border-radius: 50%;
  }

  /* Image Reflect */
  .image-reflect {
    position: absolute;
    bottom: 10px; /* Adjust this value to control the gap */
    left: 0;
    right: 0;
    height: 40%; /* Adjust this value to control the reflection height */
    background: linear-gradient(to top, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5));
    transition: opacity 0.5s ease;
    pointer-events: none;
  }

  .bg-container:hover .image-reflect {
    opacity: 1;
  }

  /* Image Styles */
  .bg-container img {
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease;
  }

  /* On Hover Image Effects */
  .bg-container:hover img {
    transform: translateY(-50%);
  }
</style>
</head>
<body>
  <div class="bg-container rainbow-bg">
    <div class="image-reflect"></div>
    <img src="https://babeled.com/img/pages/944.png" alt="Rainbow Background">
  </div>

  <div class="bg-container waves-bg">
    <div class="image-reflect"></div>
    <img src="https://babeled.com/img/pages/943.png" alt="Waves Background">
  </div>

  <div class="bg-container pie-chart-bg">
    <div class="image-reflect"></div>
    <img src="https://drukowanka.pl/wp-content/uploads/2020/11/kr%C3%B3lik-z-marchewk%C4%85.png" alt="Pie Chart Background">
  </div>
</body>
</html>
